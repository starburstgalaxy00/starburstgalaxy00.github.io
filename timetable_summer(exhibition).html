                // 화요일 6시일 경우 시낭송
                if (week == "화" && hour == 6) {
                    third_route = f1_poetry_recitation;
                    third_route_sub = (hour+1) + f1_time1_concert + (hour+2) + f1_time2_concert;

                    en_third_route = en_f1_poetry_recitation;
                    en_third_route_sub = en_f1_time1_concert + (hour+1) + en_f1_time2_concert + (hour+2) + en_f1_time3_concert;
                }
                // 토요일 6시일 경우 음악회
                else if (week == "토" && hour == 6) {
                    third_route = f1_music_concert;
                    third_route_sub = (hour+1) + f1_time1_concert + (hour+2) + f1_time2_concert;

                    en_third_route = en_f1_music_concert;
                    en_third_route_sub = en_f1_time1_concert + (hour+1) + en_f1_time2_concert + (hour+2) + en_f1_time3_concert;
                }
                // 그외 요일일 경우
                else {
                    third_route = f1;
                    third_route_sub = (hour+1) + f1_time1 + (hour+2) + f1_time2;

                    en_third_route = en_f1;
                    en_third_route_sub = en_f1_time1 + (hour+1) + en_f1_time2 + (hour+2) + en_f1_time3;
                }
            }
        }

        document.getElementById("date").innerHTML = year + "/" + month + "/" + day + " " + week;
        document.getElementById("time").innerHTML = am_pm + " " + hour + ":" + min + ":" + sec;

        document.getElementById("en_date").innerHTML = year + "/" + month + "/" + day + " " + week_en;
        document.getElementById("en_time").innerHTML = am_pm_en + " " + hour + ":" + min + ":" + sec;

        document.getElementById("first_route").innerHTML = first_route;
        document.getElementById("first_route_sub").innerHTML = first_route_sub;
        document.getElementById("second_route").innerHTML = second_route;
        document.getElementById("second_route_sub").innerHTML = second_route_sub;
        document.getElementById("third_route").innerHTML = third_route;
        document.getElementById("third_route_sub").innerHTML = third_route_sub;

        document.getElementById("en_first_route").innerHTML = en_first_route;
        document.getElementById("en_first_route_sub").innerHTML = en_first_route_sub;
        document.getElementById("en_second_route").innerHTML = en_second_route;
        document.getElementById("en_second_route_sub").innerHTML = en_second_route_sub;
        document.getElementById("en_third_route").innerHTML = en_third_route;
        document.getElementById("en_third_route_sub").innerHTML = en_third_route_sub;

        document.getElementById("first_arrow").style.display = first_arrow_display;
        document.getElementById("en_first_arrow").style.display = first_arrow_display;
        document.getElementById("second_route_arrow").style.display = second_arrow_display;
        document.getElementById("en_second_route_arrow").style.display = second_arrow_display;
    }
