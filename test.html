<!DOCTYPE html>

<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        background-color: black;
        color: white;
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
    }

    .border {
        border: 2px solid red;
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100vh; /* 주의! 회전할 거라서 vh, vw 바꿔야 함 */
        height: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .top-left { /*시계 위치*/
        position: fixed;
        transform: translate(-50%,0);
        top: 0%;
        left: 5%;
    }

    .top-center { /*제목 위치*/
       position: fixed;
       transform: translate(-50%,0);
       top: 0%;
       left: 50%;
       text-align: center;
    }

    .rotate { /* 회전 */
        transform: rotate(-90deg);
        transform-origin: center center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 100%;
        height: 100%;
    }

    .time {font-weight: bold; color: yellow;}

    .datetime {font-size: 60px;}

    .fs {font-size: 60px;}
    .fs-20 {font-size: 20px;}
    .fs-40 {font-size: 40px;}
    .fs-100 {font-size: 100px;}
    .fs-title {font-size: 90px; color: yellow;}

    .datetime > p, .current > p {font-size: 40px; color: #adadad;}
    .alltimes > p {font-size: 32px; color: #adadad;}

    .pt-40 {padding-top: 40px;}
    .pt-200 {padding-top: 120px;}
    .pt-260 {padding-top: 260px;}
</style>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <div class="container border">
            <div class="rotate">
                <!--시간표시-->
                <div class="top-left border">
                    <div class="datetime fs-20">
                    <div id="date"></div>
                    <div id="time" class="time"></div>
                    </div>
                </div>
                <!--제목-->
                <div class="top-center border">
                    <div class="fs-20">오늘의 관측대상</div>
                    <div id="object_name" class="fs-100"></div>
                    <div id="catalogue" class="fs-40"></div>
                </div>
                <!--이미지상자-->
                <div class="top-center border">
                    <div class="fs-20">오늘의 관측대상</div>
                    <div class="fs-100"></div>
                    <div class="fs-40"></div>
                </div>
                <div>
                    <div class="fs-20 border">오늘의 관측대상</div>
                    <div id="current_pg" class="pt-40 fs-title"></div>
                    <p id="current_pg_en"></p>
                    <div id="current_pg_sub" class="pt-40"></div>
                    <p id="current_pg_en_sub"></p>
                </div>
                <div class="fs-20">
                    <div>< 상시 관람 ></div>
                    <p>< Open for viewing at all times ></p>
                    <div class="fs-20">2층 전시실 </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script type="text/javascript">
    const params = new URLSearchParams(window.location.search);
    const objectName = decodeURIComponent(params.get("object_name") || "값 없음");
    const catalogue = decodeURIComponent(params.get("catalogue") || "값 없음");

    document.getElementById("object_name").innerHTML = `${objectName}`;
    document.getElementById("catalogue").innerHTML = catalogue;

    console.log("Object Name:", object_name);
    console.log("Catalogue:", catalogue);

    function setClock() {
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        var weekNames = ["일", "월", "화", "수", "목", "금", "토"];
        var weekNames_en = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        var week = weekNames[date.getDay()];
        var week_en = weekNames_en[date.getDay()];
        var hour = modifyNumber(date.getHours());
        var min = modifyNumber(date.getMinutes());
        var sec = modifyNumber(date.getSeconds());

        document.getElementById("date").innerHTML = year + "/" + month + "/" + day + " " + week;
        document.getElementById("time").innerHTML = hour + ":" + min + ":" + sec;


    }

    function modifyNumber(time) {
        if (parseInt(time) < 10) {
            return "0" + time;
        }
        else
            return time;
    }

    window.onload = function () {
        setClock();
        setInterval(setClock, 1000); //1초마다 setClock 함수 실행
    }

</script>
