  <title>ObservableImages</title>

</head>

<body>
  <div id="wrap">
    
    <!-- home -->
    <section id="home">
      <div class="container">
        <h1>Images</h1>
      </div>
    </section>
    
    <!-- contact -->
    <section id="contact" class="wow fadeIn" data-wow-delay="100ms">
      <div></div>

      <div>
        <p>
          필요한 이미지가 있을 경우 말씀해주세요.<br>
          starburstgalaxy00@gmail.com
        </p>
      </div>
    </section>

    <hr>
    
    <!-- header -->
<header>
      <div class="container">
        <a href="#" class="logo"></a>
        <nav role="navigation">
          <li><a href="index.html">뒤로가기</a></li>
        </nav>
      </div>

  <!-- 이미지 보기 링크들 -->
  <div class="image-links">
    <a href="images/arcturus.jpg" onclick="showImage('arcturus')">아크투루스</a>
    <a href="#" onclick="showImage('image2')">이미지 2 보기</a>
    <a href="#" onclick="showImage('image3')">이미지 3 보기</a>
  </div>

  <!-- 이미지들 -->
  <div id="arcturus" style="display: none; text-align: center; padding: 20px;">
    <button onclick="hideImage('arcturus')">닫기</button>
    <img src="arcturus.jpg" alt="이미지 1" style="max-width: 100%; height: auto; border: 2px solid #ccc;" />
  </div>

  <div id="image2" style="display: none; text-align: center; padding: 20px;">
    <button onclick="hideImage('image2')">닫기</button>
    <img src="image2.jpg" alt="이미지 2" style="max-width: 100%; height: auto; border: 2px solid #ccc;" />
  </div>

  <div id="image3" style="display: none; text-align: center; padding: 20px;">
    <button onclick="hideImage('image3')">닫기</button>
    <img src="image3.jpg" alt="이미지 3" style="max-width: 100%; height: auto; border: 2px solid #ccc;" />
  </div>
</header>

<script>
// 이미지를 보여주는 함수
function showImage(imageId) {
  document.getElementById(imageId).style.display = 'block';
}

// 이미지를 숨기는 함수
function hideImage(imageId) {
  document.getElementById(imageId).style.display = 'none';
}
</script>

  </div>
</body>

</html>
